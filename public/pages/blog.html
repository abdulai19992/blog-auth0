<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.auth0.com/js/auth0/9.5.1/auth0.min.js"></script>
    <script src="js/auth.js"></script>
</head>

<body style="background-color: #353535">


    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Title</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a onclick="logout()" href="#">Logout</a>
                </li>

            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form method="post" action="/api/v1/createpost" id="createpost">
                    <div class="form-group">
                        <select id="category" name="category" class="form-control" required>

                        </select>
                    </div>

                    <div class="form-group">
                        <input name="title" placeholder="title" class="form-control" required="required">
                    </div>

                    <div class="form-group">
                        <textarea name="post" placeholder="Post" class="form-control" rows="3" required="required"></textarea>
                    </div>

                    <div class="form-group">

                        <button type="submit" class="btn btn-sm btn-info">Make a Post</button>

                    </div>

                </form>
            </div>

        </div>


        <div class="row" id="posts">



        </div>



    </div>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

    <script src="js/blog.js"></script>
</body>

</html>
